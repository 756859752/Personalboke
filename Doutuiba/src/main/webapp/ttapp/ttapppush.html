	<script type="text/javascript">
		window.onload = parent.reinitIframe;
		//parent.isLogin();
		var mySubmit=function(){
				var parms=YG.getData();
				if(parms!=null){
					parent.lockUI();
					$.post("addTtapp.do",parms,handler);
				}
		}
		var handler=function(result){
			if("true"==result){
				alert("发布成功！");
			}else{
				alert("发布失败！");
			}
			parent.unlockUI();
			parent.locat("html/success.html");
		}
